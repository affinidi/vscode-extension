name: Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  gitleaks-scan:
    uses: ./gitleaks-scan.yaml

  test:
    needs: gitleaks-scan
    uses: ./test.yaml

  build-release:
    needs: test
    uses: ./build-release.yaml

  publish:
    needs: build-release
    uses: ./publish.yaml
